<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>Spring Boot MVC - Thymeleaf - JPA - PostegreSQL - Cadastro</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="/materialize.min.css"
	media="screen,projection" />
	
<style type="text/css">

	table.striped>tbody>tr:nth-child(odd){
		background-color: rgba(158, 154, 154, 0.5);
	}
	
	form input[type=submit] {
		color: white;
	}
	
</style>

</head>
<body>
	<h5>Cadastro de Telefones</h5>
	
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo right">Logo</a>
			<ul id="nav-mobile" class="left hide-on-med-and-down">
				<li><a href="/">Home</a></li>
				<li><a href="/cadastropessoa">Cad.Pessoas</a></li>
				<li><a href="/listapessoas">Lista de Pessoas</a></li>
			</ul>
		</div>
	</nav>
	
	<div th:each="p : ${pessoaobj}">
		
		<div class="row">
			
			<p>ID: <span th:text="${p.id}"></span></p>
			<p>Nome: <span th:text="${p.nome}"></span></p>
			<p>Sobrenome: <span th:text="${p.sobrenome}"></span></p>
			<p>Idade: <span th:text="${p.idade}"></span></p>
			
		</div>
		
	
	</div>
	

	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
