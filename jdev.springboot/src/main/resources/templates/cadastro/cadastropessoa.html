<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>Spring Boot MVC - Thymeleaf - JPA - PostegreSQL - Cadastro</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize.min.css"  media="screen,projection"/>

</head>
<body>
	<h1>Cadastro de Pessoa</h1>
	<form action="/salvarpessoa" method="POST" th:object="${pessoaobj}">
		
		<label>Id:</label>
		<input name="id" th:field="*{id}" readonly="readonly">
		
		<label>Nome:</label>
		<input name="nome" th:field="*{nome}">
		
		<label>Sobrenome:</label>
		<input name="sobrenome" th:field="*{sobrenome}">
		
		<label>Idade:</label>
		<input name="idade" th:field="*{idade}">
		
		<input class="waves-effect waves-light btn" type="submit" value="Salvar">
	</form>
	
	
	<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo right">Logo</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="/">Home</a></li>
        <li><a href="/cadastropessoa">Cad.Pessoas</a></li>
        <li><a href="/listapessoas">Lista de Pessoas</a></li>
      </ul>
    </div>
  </nav>
	
	<table>
		<tr th:each = "pessoa : ${pessoas}">
			<td th:text = "${pessoa.id}"></td>
			<td th:text = "${pessoa.nome}"></td>
			<td th:text = "${pessoa.sobrenome}"></td>
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
		</tr>
	</table>
	
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
